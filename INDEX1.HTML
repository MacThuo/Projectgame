<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body ng-app="contractApp" ng-controller="contractController"> 
    <h1>Contract Management System</h1>

    <div>
        <button ng-click="showAddForm()">Add Contract</button>
    </div>

    <div ng-show="showForm">
        <h2>Add New Contract</h2>
        <form ng-submit="addContract()">
            <label for="client">Client:</label>
            <input type="text" id="client" ng-model="newContract.client" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" ng-model="newContract.amount" required>

            <button type="submit">Save</button>
        </form>
    </div>

    <div ng-show="contracts.length > 0">
        <h2>Contracts</h2>
        <ul>
            <li ng-repeat="contract in contracts">
                My name is {MyName}
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
